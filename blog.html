---
layout: main_content
title: Blog
---

<section class="post">
  <h1>Blog Posts</h1>
  <ul class="posts">
    {% for post in site.categories['blog'] %}
      <li>
      	<a href="{{ post.url }}">{{ post.title }}</a>
      	<time>{{ post.date | date_to_string }}</time>
      	<div class="floatholder"></div>
      </li>
    {% endfor %}
  </ul>
</section>
